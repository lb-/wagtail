{% load i18n wagtailadmin_tags %}

<form
    action="{% url 'wagtailadmin_pages:set_privacy' page.id %}"
    method="POST"
    novalidate
    data-controller="w-rules"
    data-action="change->w-rules#resolve"
>
    {% csrf_token %}
    {% formattedfield field=form.restriction_type show_label=False %}
    {% if form.password is not None %}
        {% formattedfield form.password attrs=form.attrs.password %}
    {% endif %}
    {% formattedfield form.groups attrs=form.attrs.groups %}
    <input type="submit" value="{% trans "Save" %}" class="button" />
</form>
